settings:
    name: Buscobot

slots:
    - usuario

plugins:
    - ahorrindb
    - ahorrin

strategies:
    x: 
        - say "x"
        


   
script:
    - say "Como te llamas?"
    - input usuario
    - ahorrindb.checkUser(usuario)
    

