settings:
    name: Buscobot

slots:
    - usuario

plugins:
    - ahorrindb
    - ahorrin

strategies:
    setUser: 
        - say "Detecto que es la primera vez que hablamos, me puedes decir tu nombre?"
        - input usuario
        - ahorrindb.addUser(usuario)
        


   
script:
    - say "Como te llamas?"
    - input usuario
    - ahorrindb.checkUser(usuario)
    - if usuario == "nulo" solve setUser
