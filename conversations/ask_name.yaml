settings:
    name: BELLA

slots:
    - name

nb: nb.db

plugins:
    - verify_name

script:
    - say "¿Cúal es tu nombre?"
    - input name
    - remember name
    - solve verify_name('usuario_existente',name)
    - say usuario_existente
