    - say "Para cuando terminemos ni los recordarás. No te preocupes."
    - say "Ahora, continuemos con tus gustos."
    - say "Dime del 1 al 5 que tanto te gusta la comida…"
    - solve preference_spicy
    - solve preference_salty
    - solve preference_sweet
    - solve preference_seafood
    - solve preference_soup
    - solve preference_tea
    - solve preference_coffee
