# Conversation example for interview (hello, ask a name,goals,prefrences)

settings:
    name: BELLA

conversations:
    - 'hello.yaml'
#    - 'interview.yaml'
    - 'interview_united.yaml'
    - 'motivation.yaml'
    - 'hello2.yaml'
    - 'imc.yaml'
    - 'transition_to_daily_talk.yaml'
    - 'daily_chat.yaml'
    - 'ask_name.yaml'

slots:
    - name
    - ya_pasamos_por_aqui


kb: kb.db


plugins:
    - random_greeting
    - prueba2
    - random_greeting_with_name
    - p1
    - consultas
    - verify_name


script:

#Primera interacción, resolucion de entrevista
    - solve hello
    - say greeting
#    - say "¿Cúal es tu nombre?"
#    - input name
#    - remember name
#    - solve verify_name('usuario_existente', name)
    - solve ask_name
    - say usuario_existe
    - if float(usuario_existente) < 1 remember name
    - if float(usuario_existente) < 1 solve interview_united
    - if float(usuario_existente) < 1 solve imc
    #- say evaluacion
#Transicion a la conversacion diaria
    - if float(usuario_existente) == 0 solve transition_to_daily_talk
    - if float(usuario_existente) == 0 set_slot ya_pasamos_por_aqui 1

#Saludo a la conversacion diaria
    - if not float(usuario_existente) == 0 solve hello2
    - if not float(usuario_existente) == 0 say greeting_name
#Conversacion diaria
    - if not float(usuario_existente) == 0 solve daily_chat



