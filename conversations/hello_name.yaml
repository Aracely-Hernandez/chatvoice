# Conversation example for simple hello and ask a name

settings:
    name: HAL

conversations:
    - 'hello.yaml'

slots:
    - name

strategies:
    name:
        - say "¿cúal es tu nombre?"
        - input name
script:
    - solve hello
    - loop_slots
    - say "mucho gusto en conocerte"
    - say "adios {}".format(name)    
