# Conversation example for simple hello and ask a name

settings:
    name: BELLA

conversations:
    - 'hello.yaml'
    - 'motivation.yaml'

slots:
    - name
    - goal_motivation
    - weight_goal
    - weight_ini
    - height
    - preference_spicy
    - preference_salty
    - preference_sweet
    - preference_seafood
    - preference_coffe
    - preference_tea
    - preference_soup
    - preference_purchase
    - talk_time
    - day_time
    - reminder


#   - weight_actual
#   - weight_new

plugins:
    - random_motivation
    - random_greeting

strategies:
    name:
        - say "¿Cúal es tu nombre?"
        - input name
    goal_motivation:
        - say "Yo sé que pondrás mucho esfuerzo para cumplir tu meta."
        - say "Necesito que platiquemos un poco de ella para que esté más enterada y te pueda apoyar aún mejor"
    weight_goal:
        - say "¿Me puedes decir cuál es el peso que deseas alcanzar?"
        - input weight_goal
    weight_ini:
        - say "¿y cuanto es lo que pesas hoy?"
        - input weight_ini
    height:
        - say "Antes que nada ¿cuál es tu estatura?"
        - input height
    preference_spicy:
        - say "Picosa"
        - input preference_spicy
    preference_salty:
        - say "Salada"
        - input preference_salty
    preference_sweet:
        - say "Dulce"
        - input preference_sweet
    preference_seafood:
        - say "Mariscos"
        - input preference_seafood
    preference_coffe:
        - say "Cafe"
        - input preference_coffe
    preference_tea:
        - say "Te"
        - input preference_tea
    preference_soup:
        - say "Caldo"
        - input preference_soup
    preference_purchase:
        - say "Usualmente,¿tu comida la preparas o la compras?"
        - input preference_purchase
    talk_time:
        - say "¿En que hora del dia te gustaria que platiquemos?"
        - input talk_time
    day_time:
        - say "¿De la noche?"
        - input day_time
    reminder:
        - say "¿Quieres que te programe un recordatorio?"
        - input reminder



script:
    - solve hello
    - say greeting
    - say "Mi nombre es Bella y voy a ayudarte a alcanzar tu peso ideal."
    - solve name
    - say "mucho gusto en conocerte {}".format(name)
    - solve  goal_motivation
    - solve height
    - solve weight_goal
